# 도커 컴포즈 설정의 버전입니다
version: '3.8'

services:
  # 보안 분석 플랫폼 서비스 정의입니다
  mal-analyzer:
    # 현재 디렉토리의 Dockerfile을 사용하여 빌드합니다
    build: .
    # 컨테이너의 이름을 지정합니다
    container_name: cert-intel-platform
    ports:
      # 호스트의 8080 포트를 컨테이너의 80번 포트와 연결합니다
      - "8080:80"
    # 컨테이너 종료 시 자동으로 재시작되도록 설정합니다
    restart: always
